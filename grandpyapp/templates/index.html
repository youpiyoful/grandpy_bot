<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>GrandPy Bot</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ logo }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{reset_css}}">
    <link rel="stylesheet" href="{{grandpy_app_css}}">
    <link rel="stylesheet" media="screen and (max-width: 640px)" href="{{small_screen}}" type="text/css" />
</head>

<body>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <header>
                <div class="row center">

                        <h1 class="green-text">GrandPy Bot</h1>
                        <h5 class="subtitle light">Un lieu, une histoire</h5>
                </div>
                <div class="row center logo-container">
                    <img class="logo p-0" src="{{ logo }}" />
                </div>
            </header>

            <div id="historic-content" class="card-panel m-0 p-0 black invisible chatbox-scroll chatbox-size"></div>
            
            <div class="row center loader"></div>

            <div class="row-textarea">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea" class="materialize-textarea"></textarea>
                            <label for="textarea"><i class="material-icons">search</i>De quel lieu voudrais-tu conna√Ætre
                                l'adresse petit ?</label>
                        </div>
                    </div>
                </form>
            </div>

            <div id="map"></div>
        </div>
    </div>

    <!-- <div class="row"> -->
        
    <!-- </div> -->


    <footer class="footer-copyright">
        <p class="black-text center">
            Made by <a class="orange-text text-lighten-2" href="https://github.com/youpiyoful/grandpy_bot">Yoan
                Fornari</a>
        </p>
    </footer>


    <!--  Scripts-->
    <!--<script src="{{ url_for('static', filename='js/iframe_box.js') }}"></script>-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../static/js/iframe_box.js"></script>
    <script src="../static/js/dom_management.js"></script>
    <script src="../static/js/send_answer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap"></script>

</body>

</html>
